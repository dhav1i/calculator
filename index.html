<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-wrapper">
     <div class="calculator">
     <div class="display">
        <input type="text" name="display-operation" class="operation" id="operation" placeholder="0" disabled>
        <input type="text" name="display" class="input" id="input" placeholder="0" disabled>
     </div>
     <div class="buttons">
        <button class="button operator" id="clear-all">AC</button>
        <button class="button operator" id="delete">DEL</button>
        <button class="button operator" id="divide">&#247</button>
        <button class="button operator" id="multiply">&times</button>
        <button class="button digit">7</button>
        <button class="button digit">8</button>
        <button class="button digit">9</button>
        <button class="button operator" id="minus">&minus;</button>
        <button class="button digit">4</button>
        <button class="button digit">5</button>
        <button class="button digit">6</button>
        <button class="button operator" id="plus">&plus;</button>
        <button class="button digit">1</button>
        <button class="button digit">2</button>
        <button class="button digit">3</button>
        <button class="button operator" id="equal">&equals;</button>
        <button class="button grow digit">0</button>
        <button class="button dot-operator">.</button>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
