<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-wrapper">
     <div class="calculator">
     <div class="display">
        <input type="text" name="display" id="input" value="0" disabled>
     </div>
     <div class="buttons">
        <button class="button operator">AC</button>
        <button class="button operator">DEL</button>
        <button class="button operator">&#247</button>
        <button class="button operator">&times</button>
        <button class="button digit">7</button>
        <button class="button digit">8</button>
        <button class="button digit">9</button>
        <button class="button operator">&minus;</button>
        <button class="button digit">6</button>
        <button class="button digit">5</button>
        <button class="button digit">4</button>
        <button class="button operator">&plus;</button>
        <button class="button digit">1</button>
        <button class="button digit">2</button>
        <button class="button digit">3</button>
        <button class="button operator">&equals;</button>
        <button class="button grow digit">0</button>
        <button class="button digit">.</button>
     </div>
    </div>
</body>
</html>
